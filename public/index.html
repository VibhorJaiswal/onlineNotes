<!doctype html>
<html lang="en">

<head>

  <script src="./script.js" defer></script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Login</title>
</head>

<body onload="clrLocalStorage()">

  <div class="container">
    <div class="container border py-4 my-4" id="divForLogin">
      <h1>Login</h1>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Username must be more than 6 chars">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Password">
        <small class="invalid-feedback">Your password must contain any special character like '@' , ',' or '.'</small>
      </div>
      <div id="info" style="color: red;"></div>
      <button class="btn btn-primary" onclick="login()">Login</button>
      <button class="btn btn-success" id="register">Register</button>
    </div>

    
    <div class="container border py-4 my-4" id="divForSignup">
      <h1>Sign Up</h1>
      <div class="form-group">
        <label for="sname">Username</label>
        <input type="text" class="form-control" id="sname" placeholder="Your Username">
      </div>
      <div class="form-group">
        <label for="spass">Password</label>
        <input type="password" class="form-control" id="spass" placeholder="Password">
      </div>
      <div id="signupInfo" style="color: red;"></div>
      <button class="btn btn-primary" onclick="signup()">Sign Up</button>
    </div>
  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

  <title>Notes</title>
</head>

<body onload="checkUser()">

  <div class="container my-4">
    <button type="button" onclick="logout()" class="btn btn-outline-warning my-4">Logout</button>
    <form class="border">
      <div class="form-group mx-4 my-4">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>
      <div class="form-group mx-4">
        <label for="note">Note</label>
        <input type="text" class="form-control" id="note">
      </div>
      <div id="msginfo" class="mx-4"></div>
      <button type="button" class="btn btn-outline-success my-4  mx-4" onclick="addNote()">Add</button>
    </form>

    <div class="row container-fluid" id="noteArea"> 

  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="scriptForMsg.js" defer></script>

</body>

</html>
